<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap">
  <h2> {{ faceSnap.title }}</h2>
  <h2> {{ faceSnap.description }}</h2>
  <img src={{faceSnap.imageUrl}} [alt]="faceSnap.title">
  <h2>{{ faceSnap.createdDate }}</h2>
  <p>
    <button (click)="onSnap()">{{faceSnap.buttonText}}</button>{{faceSnap.snaps}}</p>
  <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>

</div>
